<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/details-web.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <script src="" type="module"></script>
    <title>Details Web</title>
  </head>
  <body>
    <main class="main">
      <section class="movie-detail">
        <div class="movie-detail__backdrop">
          <div class="movie-detail__container">
            <div class="movie-detail__image-score">
              <img
                class="movie-detail__img"
                src="https://image.tmdb.org/t/p/w1280//8kSerJrhrJWKLk1LViesGcnrUPE.jpg "
              />
              <div class="score-container">
                <p>puntuacion</p>
                <div class="score-container__text">
                  <i class="icons__star icons__star--1">⭐️</i>
                  <i class="icons__star icons__star--1">⭐️</i>
                  <i class="icons__star icons__star--1">⭐️</i>
                  <i class="icons__star icons__star--1">⭐️</i>
                  <i class="icons__star icons__star--1">⭐️</i>
                </div>
              </div>
            </div>
            <div class="movie-detail__text">
              <h2 class="movie-detail__title">TITULO</h2>
              <div class="genres">
                <img src="" alt="" class="icons__heart" />
                <p class="genres-1">Action</p>
                <p class="genres-2">Thriller</p>
                <p class="genres-3">Horror</p>
              </div>
              <p class="movie-detail__summary">
                aqui va descripcion de l a peli
              </p>
              <h3 class="cast">Cast</h3>
              <div class="cast__container">
                <img src="" alt="" class="cast__image" />
                <img src="" alt="" class="cast__image" />
                <img src="" alt="" class="cast__image" />
                <img src="" alt="" class="cast__image" />
                <img src="" alt="" class="cast__image" />
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="movie-trailer">
        <h4>Trailer</h4>
        <video src=""></video>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
