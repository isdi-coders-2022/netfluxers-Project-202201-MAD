<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="/css/style-footer.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <script
      src="https://kit.fontawesome.com/c3c5a054e8.js"
      crossorigin="anonymous"
    ></script>
    <script src="" type="module"></script>
    <title>Document</title>
  </head>
  <body>
    <header></header>
    <main>
      <section class="featured-movie"></section>
      <div class="featured-movie__background-image">
        <div class="featured-movie__container">
          <article class="featured-movie__article">
            <div class="featured-movie__text">
              <h2 class="featured-movie__title">Title Movie of the Day</h2>
              <div class="featured-movie__container-p">
                <p class="featured-movie__p"></p>
                <p class="featured-movie__p"></p>
                <p class="featured-movie__p"></p>
              </div>
              <button class="featured-movie__button">Watch Trailer</button>
            </div>
            <img class="featured-movie__image" src="" alt="" />
          </article>
        </div>
      </div>
      <section class="genres-list">
        <div class="genre genre--new-releases">
          <figure class="genre__figure">
            <img src="" alt="" class="genre__image" />
            <figcaption class="genre__figc"></figcaption>
          </figure>
        </div>
        <div class="genre genre--suspense">
          <figure class="genre__figure">
            <img src="" alt="" class="genre__image" />
            <figcaption class="genre__figc"></figcaption>
          </figure>
        </div>
        <div class="genre genre--horror">
          <figure class="genre__figure">
            <img src="" alt="" class="genre__image" />
            <figcaption class="genre__figc"></figcaption>
          </figure>
        </div>
        <div class="genre genre--action">
          <figure class="genre__figure">
            <img src="" alt="" class="genre__image" />
            <figcaption class="genre__figc"></figcaption>
          </figure>
        </div>
        <div class="genre genre--romance">
          <figure class="genre__figure">
            <img src="" alt="" class="genre__image" />
            <figcaption class="genre__figc"></figcaption>
          </figure>
        </div>
      </section>
    </main>
    <div class="hr"></div>
    <footer>
      <div class="footer-container-desktop">
        <div class="footer-container-desktop__info">
          <h4 class="footer-container-desktop__title">NETFLUX</h4>
          <div class="footer-container-desktop__container-info">
            <p class="footer-container-desktop__container-item">
              Calle del Flux 84
            </p>
            <p class="footer-container-desktop__container-item">Madrid 28054</p>
            <p class="footer-container-desktop__container-item">+6666336541</p>
          </div>
        </div>
        <div class="footer-container-desktop__socialmedia-container">
          <h4 class="footer-container-desktop__title">Follow Us</h4>
          <div class="footer-container-desktop__socialmedia">
            <img src="../images/incon_facebook.png" alt="" />
            <img src="../images/icon_instagram.png" alt="" />
            <img src="../images/icon_youtube.png" alt="" />
            <img src="../images/icon_twitter.png" alt="" />
          </div>
        </div>
        <div class="footer-container-desktop__trademark">
          <h4 class="footer-container-desktop__title">Trademark</h4>
          <div class="footer-container-desktop__container-info">
            <p class="footer-container-desktop__container-item">
              Jesus Rodriguez
            </p>
            <p class="footer-container-desktop__container-item">
              Felipe Luca de Tena
            </p>
            <p class="footer-container-desktop__container-item">Ivan Sierra</p>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
