<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <script
      src="https://kit.fontawesome.com/c3c5a054e8.js"
      crossorigin="anonymous"
    ></script>
    <script src="" type="module"></script>
    <title>Details Web</title>
  </head>
  <body>
    <main class="movies-detail">
      <div class="background-image"></div>
      <section class="movies-detail__section">
        <div class="movie-detail__container">
          <img class="movie-detail__img" src="" />
          <div class="score-container">
            <p>puntuacion</p>
            <div class="score-container__text">
              <img src="" alt="" class="icons__star icons__star--1" />
              <img src="" alt="" class="icons__star icons__star--2" />
              <img src="" alt="" class="icons__star icons__star--3" />
              <img src="" alt="" class="icons__star icons__star--4" />
              <img src="" alt="" class="icons__star icons__star--5" />
            </div>
          </div>
        </div>
        <div>
          <h2 class="movies-detail__title">TITULO</h2>
          <div class="genres">
            <img src="" alt="" class="icons__heart" />
            <p class="genres-1">Action</p>
            <p class="genres-2">Thriller</p>
            <p class="genres-3">Horror</p>
          </div>
          <p class="movie-detail__summary">aqui va descripcion de l a peli</p>
          <h3 class="cast">Cast</h3>
          <div class="cast__container">
            <img src="" alt="" class="cast__image" />
            <img src="" alt="" class="cast__image" />
            <img src="" alt="" class="cast__image" />
            <img src="" alt="" class="cast__image" />
            <img src="" alt="" class="cast__image" />
          </div>
        </div>
      </section>
      <section class="movie-trailer">
        <h4>Trailer</h4>
        <video src=""></video>
      </section>
    </main>
  </body>
</html>
